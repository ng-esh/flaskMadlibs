{% extends "base.html" %}

{% block title %}Choose Your Story{% endblock %}

{% block content %}
    <h2>Select a Story</h2>
    <form action="/form">
        <select name="story_code">
            {% for story in stories %}
                <option value="{{ story.code }}">{{ story.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
{% endblock %}
